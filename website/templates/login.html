{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block container %}
<div class="login">
    <div class="login_info">
        <div class="bar"></div>
        <div class="login_info_p">
            <h1>Welcome back!</h1><br>
            <h4>Login to continue access</h4>
        </div>
    </div>
    <div class="div_form">
        <form class="form_login" method="POST">
            <h3 align="center">Log In</h3>
            <div class="input">
                <label for="email">Email Address</label><br>
                <input type="email" class="form_input" id="email" name="email" placeholder="Enter e-mail">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" class="form_input" id="password" name="password" placeholder="Enter password ">
            </div>
            <br>
            <button type="submit" class="form_button">Login</button>
        </form>
    </div>
</div>
{% endblock %}
