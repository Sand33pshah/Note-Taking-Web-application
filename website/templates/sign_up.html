{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block container %}
<div class="div_form">
    <form class="form_signup" method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="input">
            <label for="email">Email Address</label><br>
            <input type="email" class="form_input" id="email" name="email" placeholder="Enter e-mail">
        </div>
        <div class="input">
            <label for="firstName">First Name</label><br>
            <input type="text" class="form_input" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="input">
            <label for="lastName">Last Name</label><br>
            <input type="text" class="form_input" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="input">
            <label for="password1">Password</label><br>
            <input type="password" class="form_input" id="password1" name="password1" placeholder="Enter password ">
        </div>
        <div class="input">
            <label for="password2">Confirm Password</label><br>
            <input type="password" class="form_input" id="password2" name="password2" placeholder="Confirm password ">
        </div>
        <br>
        <button type="submit" class="form_button">Submit</button>
    </form>
</div>
{% endblock %}
